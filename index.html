<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <title>NuCamp: A Better Way To Camp</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/logo.png" class="img-fluid" alt="">
                </div>
                <div class="col">
                    <h1>NuCamp</h1>
                    <h2>a better way to camp</h2>
                </div>
                <div class="col col-md-4 col-xl-2 mt-4">
                    <span class="navbar-text ml-auto">
                        <a role="button" data-toggle="modal" data-target="#reserveCampsiteModal">
                            <button class="btn btn-primary btn-lg bg-info text-white align-items-self ">
                                Reserve Campsite
                            </button>
                        </a>
                    </span>
                    <!-- <a href="#reserveForm" class="text-nowrap" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Or call us at <br/> <strong>1-206-555-1234</strong>
                    ">
                        <button class="btn btn-primary btn-lg bg-info text-white align-items-self ">
                            Reserve Campsite
                        </button>
                    </a> -->
                </div>
            </div>
        </div>
    </header>

    <div id="reserveCampsiteModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">Reserve Campsite</h3>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form action=""><div class="row form-group">

                            <label class="col col-sm-6" for="">Number of Campers</label>

                            <div class="col-sm-6">
                                <select name="numCampers" id="numCampers">
                                    <option value="">Selected...</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-6" for="date">Date</label>
                            <div class="col-sm-6">
                                <input type="text" type="submit" name="date" class="form-control form-control" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="" class="col-sm-6 col-form-label ">Campsite Type</label>
                            <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-success active">
                                    <input type="radio" name="options" id="siteTent" autocomplete="off" checked> Tent
                                    </label>
                                    <label class="btn btn-primary">
                                    <input type="radio" name="options" id="siteRV" autocomplete="off"> RV
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col">
                                <button type="submit" class="btn-secondary text-white" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="bg-primary text-white">Search</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        /* jquery script */
    </script>
</body>

</html>
